name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write  # Required for deploy-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter clean && flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release --base-href "/json-formatter/"

      - name: Setup Pages
        uses: actions/configure-pages@v5  # Optional: Configures Node if needed (skip for pure static)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web  # Uploads your built files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4